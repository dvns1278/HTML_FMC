  .button {

  .button.active {

  .button2 {
    color: #d4d4d8;

  .button3 {
    background: #ffffff;
    border-radius: 8px;
    padding: 12px 24px 12px 24px;
    display: flex;
    flex-direction: row;

    align-items: center;
    justify-content: center;
    flex-shrink: 0;

  }
  .button4 {
    color: #18181b;

  }

    width: 100%;
    height: 40px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
  }
  
  .or-container {
    display: flex;
    align-items: center;

    padding: 0 15px;

  .or {
    color: #000000;
    text-align: center;
    font-family: "WorkSans-Regular", sans-serif;

  }

    flex: 1;

  .button-group2 {
    display: flex;

  .button-social, .button-social2 {

    margin-top: 0px;

    height: 18.44px;

  }
  .don-t-have-an-account-register-span {

    letter-spacing: 0.2px;
    font-weight: 500;
  }
  .don-t-have-an-account-register-span2 {
    color: #0077b6;
    font-family: "Manrope-Bold", sans-serif;
    font-size: 12px;
    line-height: 20px;
    letter-spacing: 0.2px;
    font-weight: 700;
    cursor: pointer;
  }
  .vectors {
    height: auto;
    position: absolute;
    left: 0px;
    top: 782px;
  }
  .headlines {
    display: flex;
    flex-direction: column;
    gap: 29px;
    align-items: flex-start;
    justify-content: flex-start;
    width: 665px;
    position: absolute;
    left: 604px;
    top: 220px;
  }
  .welcome-to-find-my-career {
    text-align: left;
    font-family: "Inter-Bold", sans-serif;
    font-size: 48px;
    line-height: 55px;
    font-weight: 700;
    position: relative;
    align-self: stretch;
    height: 57px;
  }
  .welcome-to-find-my-career-span {
    color: #18181b;
    font-family: "Inter-Bold", sans-serif;
    font-size: 48px;
    line-height: 55px;
    font-weight: 700;
  }
  .welcome-to-find-my-career-span2 {
    color: #f4a261;
    font-family: "Inter-Bold", sans-serif;

    line-height: 55px;

  }
  .unlock-your-career-potential-with-smart-job-matching-and-skill-based-recommendations {

    text-align: left;
    font-family: "Inter-Medium", sans-serif;
    font-size: 28px;

    letter-spacing: 0.2px;
    font-weight: 500;

    height: 119px;
  }
  .logoo-1 {
    width: 10.21%;
    height: 148.22px;
    position: absolute;
    right: 0%;
    left: 89.79%;
    top: 0px;
    object-fit: cover;
    aspect-ratio: 147/148.22;
  }
  .illustration {
    width: 552px;
    height: 550px;
    position: absolute;
    left: 850px;
    top: 271px;
    object-fit: cover;
  }
  .icon {
    width: 3.82%;
    height: 6.21%;
    position: absolute;
    right: 89.86%;
    left: 6.32%;
    bottom: 84.63%;

  }
  .arrow-right {
    width: 50.2%;
    height: 62.5%;
    position: absolute;
    right: 30%;
    left: 19.79%;
    bottom: -36.46%;
    top: 73.96%;
    transform: translate(-35.38px, -1px);
  }
  
  /* Input styles for actual form inputs */
  input {
    width: 100%;
    padding: 5px;
    outline: none;
    border: none;
    background: transparent;
    font-family: "Manrope-Medium", sans-serif;
    font-size: 14px;
  }
  
  input::placeholder {
    color: #71717a;
  }

</head>
<body>
  <div class="sign-in">
    <div class="form-rectangle">
      <div class="onboard-text">
        <div class="welcome-back">Welcome Back!</div>
        <div class="enter-this-form-to-login-this-app">
          Enter this form to login this app
        </div>
      </div>
      <div class="input-field">
        <div class="text">Email</div>
        <div class="input-form">
          <input type="email" id="email" placeholder="example: name@gmail.com">
        </div>
      </div>
      <div class="password">
        <div class="input-field2">
          <div class="text">Password</div>
          <div class="input-form">
            <input type="password" id="password" placeholder="your password">
          </div>
        </div>
      </div>
      <div class="button-group">
        <div class="button" id="signin-button">
          <div class="button2">Sign In</div>
        </div>
        <div class="button3">
          <div class="button4">Forgot Password?</div>
        </div>
        <!-- Simple divider structure without images -->
        <div class="line">
          <div class="line-1"></div>
          <div class="or-container">
            <span class="or">or</span>
          </div>
          <div class="line-2"></div>
        </div>
        <div class="button-group2">
          <div class="button-social">
            <div class="icon-l">
              <img class="super-g" src="assets/super-g0.svg" alt="Google icon" />
            </div>
            <div class="sign-in-with-google">Sign in with Google</div>
          </div>
          <div class="button-social2">
            <div class="icon-l2">
              <img class="group" src="assets/group0.svg" alt="Apple icon" />
            </div>
            <div class="sign-in-with-apple">Sign in with Apple</div>
          </div>
        </div>
      </div>
      <div class="don-t-have-an-account-register">
        <span>
          <span class="don-t-have-an-account-register-span">
            Don't have an account ?
          </span>
          <span class="don-t-have-an-account-register-span2">
            <a href="Register.html">Register</a>
          </span>          
        </span>
      </div>
    </div>
    <img class="vectors" src="assets/vectors0.svg" alt="Background vector" />
    <div class="headlines">
      <div class="welcome-to-find-my-career">
        <span>
          <span class="welcome-to-find-my-career-span">Welcome to</span>
          <span class="welcome-to-find-my-career-span2">FindMyCareer.</span>
        </span>
      </div>
      <div
        class="unlock-your-career-potential-with-smart-job-matching-and-skill-based-recommendations"
      >
        Unlock your career potential with smart job matching and skill-based
        recommendations.
      </div>
    </div>
    <img class="logoo-1" src="assets/logoo-10.png" alt="FindMyCareer logo" />
    <img class="illustration" src="assets/illustration0.png" alt="Career illustration" />
    <div class="icon">
      <img class="arrow-right" src="assets/arrow-right0.svg" alt="Arrow icon" />
    </div>
  </div>
  
  <script>
    function checkFields() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const signInButton = document.getElementById('signin-button');
      
      if (email.trim() !== '' && password.trim() !== '') {
        signInButton.classList.add('active');
      } else {
        signInButton.classList.remove('active');
      }
    }
    
    document.getElementById('email').addEventListener('input', checkFields);
    document.getElementById('password').addEventListener('input', checkFields);
    
    document.getElementById('signin-button').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email.trim() !== '' && password.trim() !== '') {
        console.log('Sign in attempt with:', email);
        alert('Sign in button clicked! In a real app, this would submit the form.');
      }
    });
  </script>
</body>
</html>
